<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="MainPortfolio.html">Home</a></li>
          <li><a href="/About.html">About</a></li>
          <li><a href="/Service.html">Services</a></li>
          <li><a href="/Blog.html">Blog</a></li>
          <li><a href="/Contact.html">Cotact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="contactInfo">
        <h1>Contact me for work/General Enquiry</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" />
            </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email & Phone with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone No</label>
            <input type="phone" class="form-control" id="clientPhone" />
          </div>
          <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiry</label>
            <input type="name" class="form-control" id="enquiry" aria-describedby="emailHelp" />
            </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isClient" />
            <label class="form-check-label" for="isClient">I want work with you.</label>
          </div>
          <div class="buttons">
          <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
